<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8257e5" />
    <meta property="og:image" content="assets/image/preview.png" />
    <meta property="og:description" content="Coffee" />

    <title>RocketCoffee </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/starbucks.svg">

    

</head>

<body>
    <header id="header">
        <nav id="nav" class="container nav-desktop">

            <div class="mobile-nav">
                <div class="logo"><img src="assets/starbucks.svg" alt="logo" /></div>

                <div id="menu-mobile"><img src="assets/Menu-Hambúrguer.svg" alt="menu mobile"></div>
                
            </div>

            <div class="logo-desktop">
                <img src="assets/starbucks.svg" alt="logo desktop">
                
            </div>

            <div class="menu">
                <ul class="grid">
                    <li class="menu-li"><a href="#">Home</a></li>
                    <li class="menu-li"><a href="#">Menu</a></li>
                    <li class="menu-li"><a href="#">Recompensas</a></li>
                    <button class="btnLogin-popup">Login</button>
                    <li class="menu-li"><a href="#">Registrar</a></li>
                </ul>
            </div>

           

            <div class="btn logo-desktop">
                <div class="button"><a
                        href="https://media4.giphy.com/media/STwJ5LwAN05bO/giphy.gif?cid=ecf05e47mx5sbl9vyjfhidxyolsngk14cij5oi2j98b7axnb&rid=giphy.gif&ct=g"
                        target="_blank">PEGAR MEU CAFÉ &gt;</a></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="fundo">
            <div></div>
        </div>
        <div class="fundo-footer">
            <div></div>
        </div>

        <section class="mobile grid">
            <div id="mobile-container">
                <h1 class="title-mobile">
                    O café que fará seu código decolar para o próximo nível.
                </h1>

                <div class="btn button-mobile">
                    <div class="button"><a
                            href="https://media4.giphy.com/media/STwJ5LwAN05bO/giphy.gif?cid=ecf05e47mx5sbl9vyjfhidxyolsngk14cij5oi2j98b7axnb&rid=giphy.gif&ct=g"
                            target="_blank">PEGAR MEU CAFÉ &gt;</a></div>
                </div>

            </div>
        </section>

        <section class="container grid">
            <div class="title">
                <h1>
                    Great Coffee <br />
                    <span> &lt; Great Code/ &gt;</span>
                </h1>
            </div>

            <div class="home-img">
                <img src="assets/Img-Coffee.svg" alt="cafe" />
            </div>
            
        </section>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label class="label2">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar conta</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Não tem uma conta?<a href="#" class="register-link">Registrar</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Cadastro</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Nome</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label class="label2">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Eu concordo com os termos</label>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                    <div class="login-register">
                        <p>Já tem uma conta?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>


<script src="main.js"></script>
<script src="script.js"></script>

</html>
